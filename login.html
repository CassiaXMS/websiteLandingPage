                        </div>
                        <div class="input-group mb-1">
                            <input type="password" class="form-control form-control-lg bg-light fs-6" id="senha" name="senha"  placeholder="Senha" required>
                        </div>
                        <div class="input-group mb-5 d-flex justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="formCheck">
                                <label for="formCheck" class="form-check-label text-secondary"><small>Lembrar-me</small></label>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <button class="btn btn-lg btn-primary w-100 fs-6" style="background-color: #012970; font-weight: 600;">Entrar</button>
                        </div>
                        
                        <div class="row">
                            <small>Não tenho uma conta? <a href="cadastro.html">Cadastrar</a></small>
                        </div>
                        
                    </form>
                </div>
